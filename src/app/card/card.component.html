<div class="form-froup row">
    <br>
    <label for="col-sm-2 col-form-label">Title: </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter Title">
    </div>
    <br><br>
    <label for="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description" placeholder="Enter Description">
    </div>
    <br><br>
    <label for="col-sm-2 col-form-label">Phase: </label>
    <div class="col-sm-10">
        <select class="form-control" name="" id="" [(ngModel)]="phase">
            <option value="">--- Select ---</option>
            <option value="TO-DO">TO-DO</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
    </div>
    <br><br>
</div>

<button class="btn btn-primary" (click)="addCard()" *ngIf="card.card_id==0">
    Add
</button>

<button class="btn btn-primary" (click)="updateCard()" *ngIf="card.card_id!=0">
    Update
</button>
