<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <app-card (closeClick)="closeClick()" [card]="card" *ngIf="ActivateAddEditCardComp"></app-card>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>DotProduct Assignment</h2>
    <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openClick()" data-bs-backdrop="static" data-bs-keyboard="false">Add New Card</button>
    <div class="row">
        <div class="col-sm todo">
            <h3>TO-DO</h3>
            <div class="outer-for" *ngFor="let dataItem of cardList">
                <div class="inner-if" *ngIf="dataItem.phase == 'TO-DO'">
                    <div class="row">
                        <div class="col-sm-8">
                            <h5>{{ dataItem.title }}</h5>
                            <hr>
                            <p>{{ dataItem.description }}</p>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

                                </svg>
                            </button>
                            <button type="button" class="btn btn-danger delete" (click)="deleteClick(dataItem)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

                                </svg>
